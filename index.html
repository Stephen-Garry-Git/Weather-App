<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER-APP</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="input" type="text" placeholder="Search for a city" spellcheck="false">
            <button class="search-btn"><img src="./images/search.png" alt="Search icon"></button>
        </div>

        <button class="geolocation-btn">Use My Current Location</button>

        <div class="weather">
            <img src="./images/rain.png" alt="Weather condition icon" class="weather-icon">
            <h1 class="temperature">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="Humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="Wind icon">
                    <div>
                        <p class="windspeed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="error" style="display: none;">
            <p>Invalid city name. Please try again!</p>
        </div>
    </div>

 <script src="index.js" defer></script>
</body>
</html>
